<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimert Strømregning</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;
        background-color: #fff;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.5s ease;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #222;
      }

      input {
        width: 400px;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      button {
        background-color: #6e9e6b;
        color: white;
        font-size: 1rem;
        padding: 15px 30px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #567a52;
      }

      .results-container {
        display: none;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.5s ease;
        opacity: 0;
        width: 100%;
      }

      .results-content {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
      }

      .text-section {
        width: 50%;
        padding-right: 20px;
      }

      .info-text {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #333;
        margin-bottom: 50px;
      }

      .highlight {
        background-color: #6e9e6b;
        border-radius: 5px;
        padding: 2px 6px;
        color: #fff;
      }

      .cta-button {
        background-color: #6e9e6b;
        color: white;
        font-size: 1rem;
        padding: 15px 30px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 30px;
        text-decoration: none;
      }

      .cta-button:hover {
        background-color: #567a52;
      }

      .chart-section {
        width: 50%;
      }

      canvas {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Input Form -->
      <div class="input-container" id="input-container">
        <h2 style="font-weight: normal">Finn ut hvor mye du kan spare</h2>
        <input
          type="number"
          id="totalUsage"
          placeholder="Fjorårets energiforbruk (kWh)"
        />
        <input
          type="number"
          id="batterySize"
          placeholder="Batteristørrelse (kWh)"
        />
        <input
          type="number"
          id="peakSolarPower"
          placeholder="Topp solkraft (kWh)"
        />
        <button onclick="showResults()">Regn ut</button>
      </div>

      <!-- Results Section (Initially Hidden) -->
      <div class="results-container" id="results-container">
        <!-- Centered Title -->
        <h2 style="font-weight: normal">Finn ut hvor mye du kan spare</h2>

        <!-- Results Content: Text and Chart Side-by-Side -->
        <div class="results-content">
          <!-- Text Section -->
          <div class="text-section">
            <p class="info-text">
              Basert på bygningens batterier, solkraft og fjorårets
              strømforbruk,<br />
              vil man kunne få <span class="highlight">28%</span> reduksjon i
              årlig strøm kostnad.
              Dette tilsvarer <span class="highlight">120 200 kr</span> i årlig
              besparelse!
            </p>
            <a href="#" class="cta-button">Ta kontakt for å vite mer</a>
          </div>

          <!-- Chart Section -->
          <div class="chart-section">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Show Results Function (Hides Input Form and Shows Results)
      function showResults() {
        const inputContainer = document.getElementById("input-container");
        const resultsContainer = document.getElementById("results-container");

        // Fade out input form
        inputContainer.style.opacity = 0;
        setTimeout(() => {
          inputContainer.style.display = "none";
          resultsContainer.style.display = "flex";
          setTimeout(() => {
            resultsContainer.style.opacity = 1;
          }, 10); // Fade in results
        }, 500); // Wait for the fade-out transition to complete

        // Initialize the chart
        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: [
              "Jan",
              "Feb",
              "Mar",
              "Apr",
              "Mai",
              "Jun",
              "Jul",
              "Aug",
              "Sep",
              "Okt",
              "Nov",
              "Des",
            ],
            datasets: [
              {
                label: "Strøm kostnad uten SIC",
                data: [
                  25000, 23000, 20000, 19000, 18000, 20000, 22000, 21000, 19000,
                  18000, 23000, 25000,
                ],
                fill: true,
                backgroundColor: "rgba(255, 159, 64, 0.4)",
                borderColor: "rgba(255, 159, 64, 1)",
                tension: 0.4,
              },
              {
                label: "Strøm kostnad med SIC",
                data: [
                  20000, 18000, 17000, 16000, 15000, 16000, 18000, 17500, 16500,
                  16000, 18000, 20000,
                ],
                fill: true,
                backgroundColor: "rgba(99, 255, 132, 0.6)",
                borderColor: "rgba(99, 255, 132, 1)",
                tension: 0.4,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
